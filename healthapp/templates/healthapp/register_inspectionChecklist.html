<body>
    
<form method="POST"   class="card" style="width: 29rem; margin-left: 30rem;margin-top: 5rem;height: 24rem;background-color: #16F5F2;border: none;">
    {% csrf_token %} 

<h3 style="margin-top: 1rem;margin-left: 2rem; color: white;">Register Inspection Check-list</h3>
<label style="margin-left: 2rem;">Business
<input type="text" name="name" style="width: 25rem; border: none; height: 2.5rem;"class="form-control"class="form-check-input" type="checkbox" value="" >
</label>
<div style="margin-left: 2rem; margin-top: 1rem;">

</div>
<div style="margin-left: 2rem; margin-top: 1rem;">

    </div>

            </div>

<button type="submit" class="btn btn-primary" style="width: 5rem;margin-left: 2rem;margin-top: 2rem;">SAVE</button>



</form>
