
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    
<form method="POST"   class="card" style="width: 29rem; margin-left: 30rem;margin-top: 5rem;height: 22rem;background-color: #16F5F2;border: none;">
    {% csrf_token %} 

<h3 style="margin-top: 1rem;margin-left: 2rem; color: white;">Register Inspection</h3>
<label style="margin-left: 2rem;">Business
<input type="text" name="name" style="width: 25rem; border: none; height: 2.5rem;"class="form-control" >
</label>
<label style="margin-left: 2rem;">Date & Time
<input type="text" name="address" style="width: 25rem; border: none; height: 2.5rem;"class="form-control">
</label>
<label style="margin-left: 2rem;">Observations
<input type="text" name="city" style="width: 25rem; border: none; height: 2.5rem;"class="form-control">
</label>

<button type="submit" class="btn btn-primary" style="width: 5rem;margin-left: 2rem;margin-top: 2rem;">SAVE</button>



</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>  
</body>

</html>
