<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <th>
            
            <td>Name</td>
            <td>Address</td>
            <td>City</td> 
            <td>Country</td> 

        </th>
        {% for violation in violation %}
        <tr>
        <td>{{violation.name}}</td>
        <td>{{violation.address}}</td>
        <td>{{violation.city}}</td>
        <td>{{violation.country}}</td>

        <td><a href="{% url 'violation_profile', id = violation.id%}"></a>{{violation.name}}</td>
        </tr>
         {% endfor%}
     </table>           
</body>
</html>
